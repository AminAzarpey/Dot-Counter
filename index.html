<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dot Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="count-box">
      <span class="count-dot"></span>
      <span>dots in your text</span>
    </div>
    <p class="text">
      Let's count the dots in your text
    </p>
    <textarea
      id="textarea"
      placeholder="Write your text in persian"
    ></textarea>
    <span class="err-text"
      >What are you waiting for? Write your text
      bro! Come on</span
    >
    <button
      id="btn"
      class="btn"
      onclick="submit()"
    >
      Let's Countdown
    </button>
    <script src="app.js" defer></script>
  </body>
</html>
